<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Login</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet"
          media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
          th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <link href="../static/css/style.css"
          th:href="@{css/style.css}"
          rel="stylesheet"
          media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
            <form class="form" action="/j_spring_security_check" method="POST">
                <h2>Logon</h2>
                <div th:if="${param.containsKey('error')}"
                     class="alert alert-danger">
                    <strong>Warning!</strong> Wrong login or password.
                </div>
                <div th:if="${param.containsKey('logout')}"
                     class="alert alert-info">
                    <strong>Bye!</strong> See you soon.
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text"
                           class="form-control"
                           name="j_login" id="login"
                           placeholder="Enter login"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password"
                           class="form-control"
                           name="j_password"
                           id="pwd"
                           placeholder="Enter password"/>
                </div>

                <button type="submit"
                        class="btn btn-primary">Login</button>

                <div class="dropdown pull-right">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        Language<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Українська</a></li>
                        <li><a href="#">Російська</a></li>
                        <li><a href="#">Англійська</a></li>
                    </ul>
                </div>

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
            </form>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
    </div>
</div>
</body>
</html>
