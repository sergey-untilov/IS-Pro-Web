<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Index</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet"
          media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <link href="../static/css/style.css"
          th:href="@{css/style.css}"
          rel="stylesheet"
          media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
            <form action="/update" method="POST">
                <h2>User account</h2>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" name="login"
                           class="form-control"
                           id="login"
                           placeholder="Enter login"
                           th:value="${login}">
                    </input>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           id="pwd"
                           placeholder="Enter password"
                           value="">
                    </input>
                </div>
                <div class="form-group">
                    <label for="role">Roles:</label>
                    <input readonly="true"
                           type="text"
                           name="role"
                           class="form-control"
                           id="role"
                           th:value="${roles}">
                    </input>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           id="email"
                           placeholder="Enter email"
                           th:value="${email}">
                    </input>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text"
                           name="phone"
                           class="form-control"
                           id="phone"
                           placeholder="Enter phone number"
                           th:value="${phone}">
                    </input>
                </div>
                <button type="submit"
                        value="Update"
                        class="btn btn-primary">Update</button>
            </form>
            <form action="/logout"
                  method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit"
                        value="logout"
                        class="btn btn-link">Logout</button>
            </form>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
    </div>
</div>
</body>
</html>
