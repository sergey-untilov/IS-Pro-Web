<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection, JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Person</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet"
          media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <link href="../static/css/style.css"
          th:href="@{css/style.css}"
          rel="stylesheet"
          media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
            <form action="/update" method="POST">
                <h2>Person</h2>
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" name="id"
                           class="form-control"
                           id="id"
                           placeholder="Id"
                           th:value="${id}">
                    </input>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           id="name"
                           placeholder="Enter name"
                           th:value="${name}">
                    </input>
                </div>
                <button type="submit"
                        value="Update"
                        class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
    </div>
</div>
</body>
</html>
